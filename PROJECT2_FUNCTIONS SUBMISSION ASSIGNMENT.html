<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Operators</h2>

<p>x = 3, y = 4, calculate z = x + y, and display z:</p>

<p id="demo"></p>

<script>
let x = 3;  //assign the value 3 to x
let y = 4;  //assign the value 4 to y
let z = x + y;  //asign the value 7 to z (3+4)
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
